<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./Images/calculator-favicon.png">
    </head>
    <body>
        <main id="calc-container">
            <div id="calculator">
                <div id="display">
                    <p id="display-2"></p>
                    <p id="display-1"></p>
                </div>
                <button class="buttons misc" id="clear">Clear</button>
                <button class="buttons misc" id="backspace">Back<br>Space</button>
                <button class="buttons misc" id="plus/minus"><img src="./Images/plus-minus-icon.jpeg" alt="plus/minus icon"></button>
                <button class="buttons operators" id="plus">+</button>
                <button class="buttons numbers" id="seven">7</button>
                <button class="buttons numbers" id="eight">8</button>
                <button class="buttons numbers" id="nine">9</button>
                <button class="buttons operators" id="minus">-</button>
                <button class="buttons numbers" id="four">4</button>
                <button class="buttons numbers" id="five">5</button>
                <button class="buttons numbers" id="six">6</button>
                <button class="buttons operators" id="multiply">*</button>
                <button class="buttons numbers" id="one">1</button>
                <button class="buttons numbers" id="two">2</button>
                <button class="buttons numbers" id="three">3</button>
                <button class="buttons operators" id="divide">/</button>
                <button class="buttons numbers" id="zero">0</button>
                <button class="buttons numbers" id="dot">.</button>
                <button class="buttons operators" id="equal">=</button>
            </div>
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
