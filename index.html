<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./Images/calculator-favicon.png">
    </head>
    <body>
        <main id="calc-container">
            <div id="calculator">
                <div id="display">
                    <p id="display-2">24626</p>
                    <p id="display-1">124124</p>
                </div>
                <button class="buttons misc">Clear</button>
                <button class="buttons misc">BS</button>
                <button class="buttons misc"><img src="./Images/plus-minus-icon.jpeg" alt="plus/minus icon"></button>
                <button class="buttons operators">+</button>
                <button class="buttons numbers">7</button>
                <button class="buttons numbers">8</button>
                <button class="buttons numbers">9</button>
                <button class="buttons operators">-</button>
                <button class="buttons numbers">4</button>
                <button class="buttons numbers">5</button>
                <button class="buttons numbers">6</button>
                <button class="buttons operators">*</button>
                <button class="buttons numbers">1</button>
                <button class="buttons numbers">2</button>
                <button class="buttons numbers">3</button>
                <button class="buttons operators">/</button>
                <button class="buttons numbers" id="zero">0</button>
                <button class="buttons numbers">.</button>
                <button class="buttons operators">=</button>
            </div>
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
